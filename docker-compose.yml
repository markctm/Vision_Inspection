version: '3'
services:
  inspection_service:
    build: 
      dockerfile: DockerFile
      context: . 
    container_name: Vision_Inspection
    command: /bin/bash
    command: python3 /home/pi/Desktop/vision_inspection/code/gui.py 
    stdin_open: true
    tty: true
    #command: python3 ./video_converter.py 
    volumes:
      - /home/pi/Desktop/vision_inspection/code:/home/pi/Desktop/vision_inspection/code
      - /home/pi/.Xauthority:/home/pi/.Xauthority:rw
      - /tmp/.X11-unix:/tmp/.X11-unix
    devices:
      - "/dev/vchiq:/dev/vchiq"
      - "/dev/vcsm:/dev/vcsm"
      - "/dev/mem:/dev:mem"
      - "/dev/video0:/dev/video0"
    environment:
      - DISPLAY=$DISPLAY
    privileged: true
