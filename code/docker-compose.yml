version: '3'
services:
  inspection_service:
    build: 
      dockerfile: DockerFile
      context: . 
    container_name: Vision_Inspection
    #command: /bin/bash
    stdin_open: true
    tty: true
    #restart: always
    #als
    #command: python3 /appsrc/gui.py 
    command: python3 /home/pi/Desktop/Vision_Inspection/code/gui.py 
    volumes:
      - /home/pi/Desktop/Vision_Inspection/code:/home/pi/Desktop/Vision_Inspection/code
      - /home/pi/.Xauthority:/home/pi/.Xauthority:rw
      - /tmp/.X11-unix:/tmp/.X11-unix
    devices:
      - "/dev/vchiq:/dev/vchiq"
      - "/dev/vcsm:/dev/vcsm"
      - "/dev/mem:/dev:mem"
      - "/dev/video0:/dev/video0"
      - "/dev/video1:/dev/video1"
    environment:
      - DISPLAY=$DISPLAY
    privileged: true

